<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Audio
let audioStarted = false;
let bgMusic = null;

function initAudio() {
    if (audioStarted) return;
    audioStarted = true;
    Tone.start();
    
    const synth = new Tone.Synth({
        oscillator: { type: 'square' },
        envelope: { attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.1 }
    }).toDestination();
    synth.volume.value = -15;
    
    const bassLine = ['C2', 'C2', 'E2', 'G2', 'C2', 'C2', 'D2', 'E2'];
    let noteIndex = 0;
    
    bgMusic = new Tone.Loop((time) => {
        synth.triggerAttackRelease(bassLine[noteIndex % bassLine.length], '8n', time);
        noteIndex++;
    }, '8n');
    
    Tone.Transport.bpm.value = 140;
    Tone.Transport.start();
    bgMusic.start(0);
}

function playHitSound() {
    const noise = new Tone.NoiseSynth({
        noise: { type: 'white' },
        envelope: { attack: 0.005, decay: 0.2, sustain: 0 }
    }).toDestination();
    noise.volume.value = -10;
    noise.triggerAttackRelease('8n');
}

function playLaneSound() {
    const synth = new Tone.Synth({
        oscillator: { type: 'sine' },
        envelope: { attack: 0.01, decay: 0.05, sustain: 0, release: 0.05 }
    }).toDestination();
    synth.volume.value = -20;
    synth.triggerAttackRelease('C5', '32n');
}

// Game State
let gameActive = false;
let score = 0;
let highScore = 0;
let speed = 1;
let maxSpeed = 3;
let frameCount = 0;

// Player
const player = {
    lane: 1,
    targetLane: 1,
    x: 0,
    y: 0,
    width: 30,
    height: 50,
    bobOffset: 0
};

// Cars (obstacles)
let cars = [];

// Road markings
let roadMarkings = [];

// Background elements (parallax)
let bgMountains = [];
let bgTrees = [];
let bgClouds = [];

// IMPROVED PERSPECTIVE SETTINGS - Much deeper road view
const horizonY = 0.18; // Ufuk çizgisi daha yukarıda (daha derin görünüm)
const roadWidthNear = 0.75; // Yakın kısım biraz daha geniş
const roadWidthFar = 0.04; // Uzak kısım çok daha dar (güçlü perspektif)
const vanishingPointX = 0.5;

// Car spawn settings - spawn much further away
const CAR_SPAWN_Z = 0.98; // Arabalar çok uzaktan doğacak
const CAR_VISIBLE_Z = 0.95; // Görünür olmaya başlayacakları nokta
const PLAYER_Z = 0.02; // Oyuncu pozisyonu (çok yakın)
const COLLISION_Z = 0.08; // Çarpışma mesafesi

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    player.y = canvas.height * 0.88;
}

function initBackground() {
    bgMountains = [];
    bgTrees = [];
    bgClouds = [];
    
    for (let i = 0; i < 12; i++) {
        bgMountains.push({
            x: i * 0.12,
            height: 0.08 + Math.random() * 0.12,
            width: 0.08 + Math.random() * 0.08
        });
    }
    
    for (let i = 0; i < 30; i++) {
        bgTrees.push({
            x: Math.random(),
            side: Math.random() > 0.5 ? 1 : -1,
            z: 0.1 + Math.random() * 0.85,
            type: Math.floor(Math.random() * 3)
        });
    }
    
    for (let i = 0; i < 8; i++) {
        bgClouds.push({
            x: Math.random(),
            y: 0.02 + Math.random() * 0.12,
            size: 20 + Math.random() * 30
        });
    }
}

function initRoadMarkings() {
    roadMarkings = [];
    // Daha fazla yol çizgisi, daha derin görünüm için
    for (let i = 0; i < 40; i++) {
        roadMarkings.push({
            z: i * 0.025
        });
    }
}

function spawnCar() {
    const carTypes = [
        { color: '#e74c3c', width: 40, height: 70 },
        { color: '#3498db', width: 45, height: 80 },
        { color: '#2ecc71', width: 35, height: 65 },
        { color: '#9b59b6', width: 50, height: 90 },
        { color: '#f39c12', width: 38, height: 68 },
        { color: '#1abc9c', width: 42, height: 75 },
        { color: '#e91e63', width: 36, height: 66 }
    ];
    
    const type = carTypes[Math.floor(Math.random() * carTypes.length)];
    const lane = Math.floor(Math.random() * 3);
    
    // Aynı şeritte çok yakın araba olmasın
    const tooClose = cars.some(car => car.lane === lane && car.z > 0.85);
    if (tooClose) return;
    
    cars.push({
        lane: lane,
        z: CAR_SPAWN_Z, // Çok uzaktan başla
        speed: 0.003 + Math.random() * 0.002, // Daha yavaş hareket (uzun mesafe)
        ...type
    });
}

function getLaneX(lane, z) {
    const horizonX = canvas.width * vanishingPointX;
    const roadWidthAtZ = lerp(roadWidthFar, roadWidthNear, Math.pow(1 - z, 1.5));
    const roadLeft = horizonX - (canvas.width * roadWidthAtZ) / 2;
    const roadRight = horizonX + (canvas.width * roadWidthAtZ) / 2;
    const laneWidth = (roadRight - roadLeft) / 3;
    return roadLeft + laneWidth * (lane + 0.5);
}

function getYFromZ(z) {
    const horizonYPx = canvas.height * horizonY;
    // Daha dramatik perspektif eğrisi
    const perspective = Math.pow(1 - z, 1.8);
    return horizonYPx + (canvas.height - horizonYPx) * perspective;
}

function getScaleFromZ(z) {
    return Math.pow(1 - z, 1.2);
}

function lerp(a, b, t) {
    return a + (b - a) * t;
}

function drawSky() {
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * horizonY + 100);
    gradient.addColorStop(0, '#0f0c29');
    gradient.addColorStop(0.3, '#302b63');
    gradient.addColorStop(0.6, '#24243e');
    gradient.addColorStop(1, '#e94560');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height * horizonY + 100);
    
    // Stars
    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
    for (let i = 0; i < 50; i++) {
        const x = (Math.sin(i * 567.89) * 0.5 + 0.5) * canvas.width;
        const y = (Math.sin(i * 123.45) * 0.5 + 0.5) * canvas.height * horizonY * 0.7;
        const size = 1 + Math.random();
        ctx.fillRect(x, y, size, size);
    }
}

function drawClouds() {
    ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
    bgClouds.forEach(cloud => {
        const x = ((cloud.x + frameCount * 0.00003) % 1.2 - 0.1) * canvas.width;
        const y = cloud.y * canvas.height;
        
        ctx.beginPath();
        ctx.arc(x, y, cloud.size, 0, Math.PI * 2);
        ctx.arc(x + cloud.size * 0.6, y - cloud.size * 0.2, cloud.size * 0.7, 0, Math.PI * 2);
        ctx.arc(x + cloud.size * 1.2, y, cloud.size * 0.8, 0, Math.PI * 2);
        ctx.fill();
    });
}

function drawMountains() {
    const horizonYPx = canvas.height * horizonY;
    
    // Distant mountains (darker, smaller)
    ctx.fillStyle = '#1a1a2e';
    bgMountains.forEach((m, i) => {
        if (i % 2 === 0) {
            const x = ((m.x + frameCount * 0.00001) % 1.3 - 0.15) * canvas.width;
            const h = m.height * 0.6 * canvas.height;
            const w = m.width * canvas.width;
            
            ctx.beginPath();
            ctx.moveTo(x - w, horizonYPx);
            ctx.lineTo(x, horizonYPx - h);
            ctx.lineTo(x + w, horizonYPx);
            ctx.closePath();
            ctx.fill();
        }
    });
    
    // Closer mountains
    ctx.fillStyle = '#2d3436';
    bgMountains.forEach((m, i) => {
        if (i % 2 === 1) {
            const x = ((m.x + frameCount * 0.00002) % 1.3 - 0.15) * canvas.width;
            const h = m.height * canvas.height;
            const w = m.width * canvas.width;
            
            ctx.beginPath();
            ctx.moveTo(x - w, horizonYPx);
            ctx.lineTo(x, horizonYPx - h);
            ctx.lineTo(x + w, horizonYPx);
            ctx.closePath();
            ctx.fill();
        }
    });
}

function drawRoad() {
    const horizonYPx = canvas.height * horizonY;
    const horizonX = canvas.width * vanishingPointX;
    
    // Ground with gradient
    const groundGradient = ctx.createLinearGradient(0, horizonYPx, 0, canvas.height);
    groundGradient.addColorStop(0, '#0d3320');
    groundGradient.addColorStop(1, '#1a472a');
    ctx.fillStyle = groundGradient;
    ctx.fillRect(0, horizonYPx, canvas.width, canvas.height - horizonYPx);
    
    // Road surface with gradient for depth
    const roadGradient = ctx.createLinearGradient(0, horizonYPx, 0, canvas.height);
    roadGradient.addColorStop(0, '#1a1a1a');
    roadGradient.addColorStop(0.5, '#2c2c2c');
    roadGradient.addColorStop(1, '#3a3a3a');
    ctx.fillStyle = roadGradient;
    
    ctx.beginPath();
    ctx.moveTo(horizonX - canvas.width * roadWidthFar / 2, horizonYPx);
    ctx.lineTo(horizonX + canvas.width * roadWidthFar / 2, horizonYPx);
    ctx.lineTo(canvas.width * (0.5 + roadWidthNear / 2), canvas.height);
    ctx.lineTo(canvas.width * (0.5 - roadWidthNear / 2), canvas.height);
    ctx.closePath();
    ctx.fill();
    
    // Road edge lines (yellow)
    ctx.strokeStyle = '#f1c40f';
    ctx.lineWidth = 5;
    
    ctx.beginPath();
    ctx.moveTo(horizonX - canvas.width * roadWidthFar / 2, horizonYPx);
    ctx.lineTo(canvas.width * (0.5 - roadWidthNear / 2), canvas.height);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(horizonX + canvas.width * roadWidthFar / 2, horizonYPx);
    ctx.lineTo(canvas.width * (0.5 + roadWidthNear / 2), canvas.height);
    ctx.stroke();
}

function drawRoadMarkings() {
    const horizonX = canvas.width * vanishingPointX;
    
    roadMarkings.forEach(marking => {
        marking.z -= speed * 0.012;
        if (marking.z < 0) marking.z += 1;
        
        if (marking.z < 0.98 && marking.z > 0.02) {
            const y = getYFromZ(marking.z);
            const scale = getScaleFromZ(marking.z);
            const roadWidth = lerp(roadWidthFar, roadWidthNear, Math.pow(1 - marking.z, 1.5)) * canvas.width;
            
            // Daha soluk çizgiler uzakta
            const alpha = Math.min(1, (1 - marking.z) * 1.5);
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.9})`;
            
            // Lane dividers
            for (let i = 1; i < 3; i++) {
                const x = horizonX - roadWidth / 2 + (roadWidth / 3) * i;
                const markWidth = Math.max(2, 10 * scale);
                const markHeight = Math.max(4, 40 * scale);
                ctx.fillRect(x - markWidth / 2, y - markHeight / 2, markWidth, markHeight);
            }
        }
    });
}

function drawTrees() {
    const horizonYPx = canvas.height * horizonY;
    
    bgTrees.sort((a, b) => b.z - a.z);
    
    bgTrees.forEach(tree => {
        tree.z -= speed * 0.006;
        if (tree.z < 0.05) {
            tree.z = 0.95;
            tree.x = Math.random();
            tree.side = Math.random() > 0.5 ? 1 : -1;
        }
        
        if (tree.z > 0.1 && tree.z < 0.95) {
            const roadWidth = lerp(roadWidthFar, roadWidthNear, Math.pow(1 - tree.z, 1.5)) * canvas.width;
            const roadEdge = canvas.width / 2 + (roadWidth / 2 + 20 + Math.random() * 30) * tree.side;
            const y = getYFromZ(tree.z);
            const scale = getScaleFromZ(tree.z);
            
            if (scale > 0.05) {
                // Tree trunk
                ctx.fillStyle = '#3d2817';
                const trunkWidth = Math.max(2, 8 * scale);
                const trunkHeight = Math.max(4, 35 * scale);
                ctx.fillRect(roadEdge - trunkWidth / 2, y - trunkHeight, trunkWidth, trunkHeight);
                
                // Tree foliage
                ctx.fillStyle = '#1e5631';
                ctx.beginPath();
                ctx.moveTo(roadEdge, y - trunkHeight - 30 * scale);
                ctx.lineTo(roadEdge - 20 * scale, y - trunkHeight + 5);
                ctx.lineTo(roadEdge + 20 * scale, y - trunkHeight + 5);
                ctx.closePath();
                ctx.fill();
            }
        }
    });
}

function drawCars() {
    cars.sort((a, b) => b.z - a.z);
    
    cars.forEach(car => {
        // Sadece görünür aralıkta çiz
        if (car.z > 0.03 && car.z < CAR_VISIBLE_Z) {
            const x = getLaneX(car.lane, car.z);
            const y = getYFromZ(car.z);
            const scale = getScaleFromZ(car.z);
            
            // Çok küçükse çizme
            if (scale < 0.03) return;
            
            const w = car.width * scale;
            const h = car.height * scale;
            
            // Uzaktaki arabalar daha soluk
            const alpha = Math.min(1, (1 - car.z) * 2);
            
            // Car shadow
            ctx.fillStyle = `rgba(0, 0, 0, ${0.3 * alpha})`;
            ctx.beginPath();
            ctx.ellipse(x, y + h * 0.1, w * 0.6, h * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Car body
            ctx.fillStyle = car.color;
            ctx.globalAlpha = alpha;
            ctx.fillRect(x - w / 2, y - h, w, h * 0.9);
            
            // Car roof
            ctx.fillStyle = shadeColor(car.color, -30);
            ctx.fillRect(x - w * 0.35, y - h * 0.85, w * 0.7, h * 0.35);
            
            // Windshield
            ctx.fillStyle = '#74b9ff';
            ctx.fillRect(x - w * 0.3, y - h * 0.8, w * 0.6, h * 0.15);
            
            // Rear lights (glow effect for closer cars)
            if (scale > 0.3) {
                ctx.fillStyle = '#ff3333';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 10 * scale;
            } else {
                ctx.fillStyle = '#e74c3c';
                ctx.shadowBlur = 0;
            }
            ctx.fillRect(x - w * 0.4, y - h * 0.15, w * 0.15, h * 0.1);
            ctx.fillRect(x + w * 0.25, y - h * 0.15, w * 0.15, h * 0.1);
            ctx.shadowBlur = 0;
            
            // Wheels
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(x - w * 0.5, y - h * 0.2, w * 0.15, h * 0.2);
            ctx.fillRect(x + w * 0.35, y - h * 0.2, w * 0.15, h * 0.2);
            
            ctx.globalAlpha = 1;
        }
    });
}

function drawPlayer() {
    const targetX = getLaneX(player.targetLane, PLAYER_Z);
    player.x = lerp(player.x, targetX, 0.18);
    
    player.bobOffset = Math.sin(frameCount * 0.35) * 4;
    
    const x = player.x;
    const y = player.y + player.bobOffset;
    const scale = 2.8;
    
    // Shadow
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.beginPath();
    ctx.ellipse(x, player.y + 30, 25, 10, 0, 0, Math.PI * 2);
    ctx.fill();
    
    // Legs animation
    const legPhase = Math.sin(frameCount * 0.5);
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(x - 10 * scale + legPhase * 3, y - 5, 6 * scale, 14 * scale);
    ctx.fillRect(x + 4 * scale - legPhase * 3, y - 5, 6 * scale, 14 * scale);
    
    // Body
    ctx.fillStyle = '#e74c3c';
    ctx.fillRect(x - 12 * scale, y - 28 * scale, 24 * scale, 22 * scale);
    
    // Number on back
    ctx.fillStyle = '#ffffff';
    ctx.font = `bold ${12 * scale}px Arial`;
    ctx.textAlign = 'center';
    ctx.fillText('1', x, y - 12 * scale);
    
    // Arms animation
    const armPhase = Math.sin(frameCount * 0.5);
    ctx.fillStyle = '#ffeaa7';
    ctx.fillRect(x - 16 * scale, y - 24 * scale + armPhase * 6, 5 * scale, 14 * scale);
    ctx.fillRect(x + 11 * scale, y - 24 * scale - armPhase * 6, 5 * scale, 14 * scale);
    
    // Head
    ctx.fillStyle = '#ffeaa7';
    ctx.fillRect(x - 8 * scale, y - 42 * scale, 16 * scale, 16 * scale);
    
    // Hair
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(x - 9 * scale, y - 44 * scale, 18 * scale, 6 * scale);
    
    // Eyes
    ctx.fillStyle = '#2c3e50';
    ctx.fillRect(x - 5 * scale, y - 38 * scale, 3 * scale, 3 * scale);
    ctx.fillRect(x + 2 * scale, y - 38 * scale, 3 * scale, 3 * scale);
}

function shadeColor(color, percent) {
    const num = parseInt(color.replace('#', ''), 16);
    const amt = Math.round(2.55 * percent);
    const R = (num >> 16) + amt;
    const G = (num >> 8 & 0x00FF) + amt;
    const B = (num & 0x0000FF) + amt;
    return '#' + (0x1000000 + 
        (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + 
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + 
        (B < 255 ? B < 1 ? 0 : B : 255)
    ).toString(16).slice(1);
}

function updateCars() {
    cars.forEach((car, index) => {
        car.z -= (car.speed + speed * 0.008);
        
        // Collision detection
        if (car.z < COLLISION_Z && car.z > 0.01 && car.lane === player.targetLane) {
            gameOver();
        }
        
        // Remove cars that passed
        if (car.z < -0.05) {
            cars.splice(index, 1);
            score += 15;
        }
    });
    
    // Spawn new cars - adjusted rate for longer road
    const spawnRate = Math.max(40, 100 - Math.floor(score / 150) * 5);
    if (frameCount % spawnRate === 0) {
        spawnCar();
    }
    
    // Occasionally spawn multiple cars
    if (frameCount % (spawnRate * 2) === 0 && Math.random() > 0.5) {
        setTimeout(() => spawnCar(), 100);
    }
}

function updateGame() {
    frameCount++;
    
    if (frameCount % 400 === 0 && speed < maxSpeed) {
        speed += 0.08;
    }
    
    score += Math.floor(speed);
    
    document.getElementById('score-display').textContent = `SCORE: ${score}`;
    document.getElementById('speed-display').textContent = `SPEED: ${Math.floor(60 + speed * 40)} MPH`;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    drawSky();
    drawClouds();
    drawMountains();
    drawRoad();
    drawRoadMarkings();
    drawTrees();
    drawCars();
    drawPlayer();
    
    // Speed lines effect
    if (speed > 1.5) {
        ctx.strokeStyle = `rgba(255, 255, 255, ${(speed - 1.5) * 0.1})`;
        ctx.lineWidth = 2;
        for (let i = 0; i < 10; i++) {
            const x = Math.random() * canvas.width;
            const y = canvas.height * 0.3 + Math.random() * canvas.height * 0.6;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y + 30 + speed * 20);
            ctx.stroke();
        }
    }
}

function gameLoop() {
    if (!gameActive) return;
    
    updateGame();
    updateCars();
    draw();
    
    requestAnimationFrame(gameLoop);
}

function startGame() {
    initAudio();
    
    gameActive = true;
    score = 0;
    speed = 1;
    frameCount = 0;
    cars = [];
    player.lane = 1;
    player.targetLane = 1;
    player.x = getLaneX(1, PLAYER_Z);
    
    initBackground();
    initRoadMarkings();
    
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('gameover-screen').classList.add('hidden');
    document.getElementById('hud').classList.remove('hidden');
    document.getElementById('mobile-controls').classList.remove('hidden');
    document.getElementById('high-display').textContent = `BEST: ${highScore}`;
    
    if (bgMusic) bgMusic.start(0);
    
    gameLoop();
}

function gameOver() {
    gameActive = false;
    playHitSound();
    
    if (score > highScore) {
        highScore = score;
    }
    
    document.getElementById('final-score').textContent = score;
    document.getElementById('high-score-text').textContent = `HIGH SCORE: ${highScore}`;
    document.getElementById('gameover-screen').classList.remove('hidden');
    document.getElementById('mobile-controls').classList.add('hidden');
}

function moveLeft() {
    if (player.targetLane > 0) {
        player.targetLane--;
        playLaneSound();
    }
}

function moveRight() {
    if (player.targetLane < 2) {
        player.targetLane++;
        playLaneSound();
    }
}

// Event Listeners
window.addEventListener('keydown', (e) => {
    if (!gameActive) return;
    
    if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
        moveLeft();
    } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
        moveRight();
    } else if (e.key === ' ') {
        speed = Math.min(maxSpeed, speed + 0.4);
        e.preventDefault();
    }
});

window.addEventListener('keyup', (e) => {
    if (e.key === ' ') {
        speed = Math.max(1, speed - 0.3);
    }
});

document.getElementById('btn-left').addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (gameActive) moveLeft();
});

document.getElementById('btn-right').addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (gameActive) moveRight();
});

let touchStartX = 0;
canvas.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
});

canvas.addEventListener('touchend', (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const diff = touchEndX - touchStartX;
    
    if (Math.abs(diff) > 50) {
        if (diff > 0) moveRight();
        else moveLeft();
    }
});

document.getElementById('start-btn').addEventListener('click', startGame);
document.getElementById('restart-btn').addEventListener('click', startGame);

window.addEventListener('resize', resize);
resize();

player.x = getLaneX(1, PLAYER_Z);
</script>
